<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>love-lyrics App</title>
</head>

<body>
    <header>
        <div class="logo">
            <svg class="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M12 3v10.55A4 4 0 1 0 14 17V7h4V3h-6z" />
            </svg>
            MusicFlow
        </div>

        <div class="search-bar">
            <input type="text" placeholder="Search songs, artists..." />
        </div>

        <div class="header-buttons">
            <button>Login</button>
            <button>Sign Up</button>
            <img id="profile" src="https://www.pngall.com/wp-content/uploads/5/User-Profile-PNG-Image.png">
        </div>
    </header>
    <hr>
    <div class="content">
        <h2>Music</h2>

        <div class="show">
            <img class="icons" src="/images/home.png">
            <p class="heading">Home</p>
        </div>
        <div class="show">
            <img class="icons" src="/images/artist.png">
            <p class="heading">Artist</p>
        </div>
        <div class="show">
            <img class="icons" src="/images/trending.png">
            <p class="heading">Trending</p>
        </div>
        <div class="show">
            <img class="icons" src="/images/songs.jpg">
            <p class="heading">Mix Songs</p>
        </div>
        <div class="show">
            <img class="icons" src="/images/searchh.jpg">
            <p class="heading">Search Songs</p>
        </div>
    </div>

    <div class="content">
        <h2>Library</h2>

        <div class="show">
            <img class="icons" src="/images/home.png">
            <p class="heading">New Playlist</p>
        </div>
        <div class="show">
            <img class="icons" src="/images/artist.png">
            <p class="heading">Favorite</p>
        </div>
        <div class="show">
            <img class="icons" src="/images/trending.png">
            <p class="heading">My Playlist</p>
        </div>
        <div class="show">
            <img class="icons" src="/images/home.png">
            <p class="heading">Add Album</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
